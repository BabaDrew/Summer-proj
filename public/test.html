<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center min-h-screen bg-gray-100">

    <!-- Header -->
    <header class="text-center p-4 bg-gray-200 w-full">
        <nav class="flex justify-between">
            <a href="#" class="text-blue-500 hover:text-blue-700">Home</a>
            <a href="#" class="text-blue-500 hover:text-blue-700">About</a>
            <a href="#" class="text-blue-500 hover:text-blue-700">Contact</a>
        </nav>
    </header>

    <!-- Middle Section (Main Content) -->
    <main class="text-center p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to My Website</h1>
        <p class="text-gray-600">This is the main content of the page.</p>
    </main>

    <!-- Bottom Section (Footer) -->
    <footer class="text-center p-4 bg-gray-200 w-full">
        <p class="text-sm text-gray-500">Copyright &copy; 2023 My Website</p>
    </footer>

</body>
</html>
